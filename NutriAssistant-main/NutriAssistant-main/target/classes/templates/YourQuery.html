<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("oxbla0EvffVQA4W9L"); // Replace with your EmailJS user ID
        })();
    </script>
    <style type="text/css">
        body {
            margin-top: 0;
            padding-top: 0;
        }

        form {
            max-width: 665px;
            margin: 20px auto;
            padding: 20px 20px;
            background: #fff;
            border-radius: 8px;
        }

        .text-block {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding-left: 50px;
            padding-right: 50px;
        }

        .split {
            height: 50%;
            width: 45%;
            position: fixed;
            z-index: 1;
            top: 50px;
            overflow-x: hidden;
            padding-top: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .split:hover {
            transform: scale(1.05);
        }

        .left {
            left: 2.5%;
            border: 3px solid black;
        }

        .right {
            right: 2.5%;
            border: 3px groove;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .centered img {
            width: 150px;
            border-radius: 50%;
        }

        .navbar-inverse .navbar-nav>.active>a {
            background-color: rgb(64, 0, 64);
            color: white;
        }

        .panel-default:hover {
            transform: scale(1.0);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse" style="background-color:rgb(64, 0, 64); margin-top: 0;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cutlery"></span> NUTRO</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
        </ul>
        <div class="text-dark">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/quickbrowse"><span class="glyphicon glyphicon-globe"></span> Quick Browse</a></li>
                <li ><a href="/quickanswer"><span class="glyphicon glyphicon-thumbs-up"></span> Quick Answer</a></li>
                <li><a href="/chillax"><span class="glyphicon glyphicon-sunglasses"></span> Chillax</a></li>
                <li class="active"><a href="/yourquery"><span class="glyphicon glyphicon-envelope"></span> Your Query</a></li>
            </ul>
        </div>
    </div>
</nav>
<center>
    <span th:text="${message}"></span><br/><br/><br/>
</center>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">Your Query</div>
            <div class="panel-body">
                <form id="email-form" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label" for="user-email">Your Email</label>
                        <input class="form-control" id="user-email" type="email" name="user_email"
                               placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="user-query">Your Query</label>
                        <textarea class="form-control" id="user-query" name="user_query" rows="4"
                                  placeholder="Enter your query here..."></textarea>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="button" value="Send Query" onclick="sendEmail()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function sendEmail() {
        var emailParams = {
            user_email: document.getElementById('user-email').value,
            user_query: document.getElementById('user-query').value
        };

        emailjs.send("service_fsx7g2h","template_bzhi6zx", emailParams)
            .then(function (response) {
                console.log('SUCCESS!', response.status, response.text);
                alert('Your query has been sent successfully!');
            }, function (error) {
                console.log('FAILED...', error);
                alert('There was an error sending your query. Please try again later.');
            });
    }
</script>
</body>
</html>
